<!DOCTYPE html> 
<html> 
	<head> 
		<title>Tooski Teams</title> 
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="author" content="Sébastien Arnold - www.Tooski.ch" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="stylesheet" href="css/jquery.mobile.css" />
		<link rel="stylesheet" href="css/teams.css" />
	</head> 
	<body>
		<div data-role="page" id="page">
						
			<div data-role="panel" id="panel" data-position="left">
				Si vous pouvez lire, ça, c'est qu'il y a eu une erreur quelque part...
			</div>
			
			<div data-role="header" data-id="topBar">
				<a href="#panel" data-rel="panel" data-corners="false" data-icon="grid">Menu</a>
				<h1>Tooski Teams</h1>
				
				<div data-role="navbar">
					<ul>
						<li><a href="#" id="menu-news">News</a></li>
						<li><a href="#" id="menu-photos">Photos</a></li>
						<li><a href="#" id="menu-calendar">Calendrier</a></li>
					</ul>
				</div>
			</div><!-- /header -->
			
			<div data-role="content" id="content">
			</div><!-- /content -->
			
		</div><!-- /page -->
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/teams.js"></script>
		<script type="text/javascript" src="js/photoswipe.js"></script>
		<script type="text/javascript" >
			$(document).bind( "mobileinit", function(){
        		$.support.cors = true;
        		$.mobile.allowCrossDomainPages = true;       
    		});
			window.onload = function() {
				//Function to launch when app is first started.
				tooskiTeams.init();
				$('img, iframe, video').css({
					"max-width":$('#content').width()+'px'
				});
			}
			$(document).ready(function() {	
					$.cloudinary.config("cloud_name", "tooski");
				});
		</script>
	</body>
</html>
