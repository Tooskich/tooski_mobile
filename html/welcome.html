	Here is an example of what a "model" page would be. Use $.load to use it as a model,
	and insert every content you need into the pre-defined id's.
-->
<!DOCTYPE html> 
<html> 
	<head> 
		<title>Tooski Teams</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<link rel="stylesheet" href="css/jquery.mobile.css" />
	</head> 
	<body> 
		<div data-role="page" id="page">
			<div data-role="header">
				<h1>Tooski Teams</h1>
			</div><!-- /header -->
			<div data-role="content">	
				<a href="../index.html">Hello world</a>	
			</div><!-- /content -->
		</div><!-- /page -->
		<script src="js/jquery.js"></script>
		<script type="text/javascript" src="js/jquery.mobile.js"></script>
		<script type="text/javascript" src="js/teams.js"></script>
	</body>
</html>
